<!DOCTYPE html>
<html>
<head>
	<title>Starter</title>
</head>
<body>
  <script src="bundle.js"></script>
  <div id="blocklyDiv" style="width:1024px;height:480px;"></div>
  <xml id="toolbox" style="display: none">
    <block type="Run"></block>
    <block type="ToneSynth"></block>
    <block type="PlayNote"></block>
    <block type="Rest"></block>
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <block type="math_number">
          <field name="NUM">4</field>
        </block>
      </value>
    </block>
        <block type="controls_flow_statements"></block>
  </xml>
  <xml id="workspaceBlocks" style="display: none">
    <block type="Run"></block>
  </xml>
  <input type="button" id="js-play" value="Play">
</body>
</html>
