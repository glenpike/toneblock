<!DOCTYPE html>
<html>
<head>
	<title>Starter</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .wrapper {
      padding: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      display: flex;
      flex-flow: column;
    }
    .buttons {
      flex: 0 1 auto;
      padding-bottom: 10px;
    }
    .blocklyArea {
      position: relative;
      flex: 1 1 auto;
    }
    .blocklyDiv {
      position: absolute;
    }
  </style>
</head>
<body>
  <script src="bundle.js"></script>
  <div class="wrapper">
    <div class="buttons">
      <input type="button" id="js-play" value="Play">
      <!--<input type="button" id="js-stop" value="Stop">-->
      <input type="button" id="js-new" value="New">
      <input type="button" id="js-save" value="Save">
      <!--<span>Restore doesn't work, sorry.</span>-->
      <input type="button" id="js-restore" value="Restore">
    </div>
    <div class="blocklyArea" id="blocklyArea">
      <div class="blocklyDiv" id="blocklyDiv"></div>
    </div>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="Run" expanded="true" colour="%{BKY_SYNTH_HUE}">
      <block type="ToneBlock">
        <field name="volume">0.75</field>
      </block>
      <value name="Audio">
        <block type="ToneSynth"></block>
      </value>
    </category>      
    <category name="Sound Generators" expanded="true" colour="%{BKY_SYNTH_HUE}">
      <block type="ToneSynth"></block>
      <block type="FMSynth">
        <field name="harmonicity">2.5</field>
        <field name="modulationIndex">10.0</field>
      </block>
      <block type="NoiseSynth"></block>
      <block type="MembraneSynth"></block>  
    </category>
    <category name="Sound Effects" colour="%{BKY_FX_HUE}">
      <block type="Freeverb">
        <field name="roomSize">0.5</field>
        <field name="dampening">8000</field>
        <field name="wet">0.5</field>
      </block>
      <block type="FeedbackDelay">
        <value name="delayTime">
          <block type="Time">
            <field name="TEXT">8n</field>
          </block>
        </value>
        <field name="feedback">0.5</field>
        <field name="wet">0.5</field>
      </block>
      <block type="Filter">
        <field name="frequency">1000</field>
        <field name="Q">0.5</field>
      </block>
      <block type="AutoFilter">
        <field name="frequency">4n</field>
        <field name="baseFrequency">440</field>
        <field name="Q">0.5</field>
      </block>
      <block type="Distortion">
        <field name="amount">0.7</field>
        <field name="wet">0.5</field>
      </block>
    </category>
    <category name="Music" colour="%{BKY_NOTE_HUE}">
      <block type="PlayNote">
        <field name="frequency">C#4</field>
        <value name="duration">
          <block type="Time">
            <field name="TEXT">8n</field>
          </block>
        </value>
      </block>
      <block type="Rest">
        <value name="duration">
          <block type="Time">
            <field name="TEXT">8n</field>
          </block>
        </value>
      </block>
      <!-- <block type="SetTempo">
        <field name="bpm">120</field>
      </block> -->
      <block type="Time">
        <field name="TEXT">1.0</field>
      </block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">4</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
    </category>
  </xml>
  <xml id="workspaceBlocks" style="display: none">
    <block type="ToneBlock">
      <field name="volume">0.75</field>
      <statement name="Audio">
      </statement>
      <statement name="Music">
      </statement>
    </block>
  </xml>
</body>
</html>
