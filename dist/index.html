<!DOCTYPE html>
<html>
<head>
	<title>Starter</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .wrapper {
      padding: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      display: flex;
      flex-flow: column;
    }
    .buttons {
      flex: 0 1 auto;
      padding-bottom: 10px;
    }
    .blocklyArea {
      position: relative;
      flex: 1 1 auto;
    }
    .blocklyDiv {
      position: absolute;
    }
  </style>
</head>
<body>
  <script src="bundle.js"></script>
  <div class="wrapper">
    <div class="buttons">
      <input type="button" id="js-play" value="Play">
      <!--<input type="button" id="js-stop" value="Stop">-->
      <input type="button" id="js-new" value="New">
      <input type="button" id="js-save" value="Save">
      <span>Restore doesn't work, sorry.</span>
      <!--<input type="button" id="js-restore" value="Restore">-->
    </div>
    <div class="blocklyArea" id="blocklyArea">
      <div class="blocklyDiv" id="blocklyDiv"></div>
    </div>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="Sound Generators" expanded="true" colour="%{BKY_SYNTH_HUE}">
      <block type="ToneSynth"></block>
      <block type="MembraneSynth"></block>  
    </category>
    <category name="Sound Effects" colour="%{BKY_FX_HUE}">
      <block type="FeedbackDelay"></block>
    </category>
    <category name="Notes" colour="%{BKY_NOTE_HUE}">
      <block type="PlayNote"></block>
      <block type="Rest"></block>
    </category>
    <category name="Control" colour="%{BKY_LOOPS_HUE}">
      <block type="ToneBlock"></block>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">4</field>
          </block>
        </value>
      </block>
    </category>
    <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}">
    </category>
  </xml>
  <xml id="workspaceBlocks" style="display: none">
    <block type="ToneBlock"></block>
  </xml>
</body>
</html>
